<section *ngIf="step1" class="w-50 bg-main-light p-3 rounded mx-auto shadow mb-5 mt-5">

    <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">

        
    <label for="email">Email :</label>
    <input type="email" id="email" formControlName="email" class="form-control mb-2">
    
    <div *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched" class="alert alert-danger">
        <p *ngIf="forgetForm.get('email')?.getError('email')" class="m-0">email pattern is inavalid</p>
        <p *ngIf="forgetForm.get('email')?.getError('required')" class="m-0">email is required</p>

    </div>

    <button class="btn w-100 bg-main text-white mt-3">Forget Password</button>

    <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 m-0 mt-2 text-center">{{userMsg}}</p>

    </form>

</section>

<section *ngIf="step2" class="w-50 bg-main-light p-3 rounded mx-auto shadow mb-5 mt-5">

    <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    
    <label for="resetCode">Reset Code :</label>
    <input type="text" id="resetCode" formControlName="resetCode" class="form-control mb-2">

    <button class="btn w-100 bg-main text-white mt-3">Reset Code</button>

    <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 m-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>

<section *ngIf="step3" class="w-50 bg-main-light p-3 rounded mx-auto shadow mb-5 mt-5">

    <form [formGroup]="resetPassword" (ngSubmit)="newPassword()">
    
    <label for="newPassword">Reset Password :</label>
    <input type="password" id="newPassword" formControlName="newPassword" class="form-control mb-2">

    <div *ngIf="resetPassword.get('newPassword')?.errors && resetPassword.get('newPassword')?.touched" class="alert alert-danger">
        <p *ngIf="resetPassword.get('newPassword')?.getError('pattern')" class="m-0">must be <br>
            * Start with a letter (either uppercase or lowercase).<br>
            * Be between 6 and 9 characters in total.<br>
            * Can only contain letters (A-Z or a-z) and numbers (0-9)</p>
        <p *ngIf="resetPassword.get('newPassword')?.getError('required')" class="m-0">password is required</p>

    </div>

    <button class="btn w-100 bg-main text-white mt-3">Reset Password</button>

    <p *ngIf="userMsg" class="alert alert-danger w-75 mx-auto p-1 m-0 mt-2 text-center">{{userMsg}}</p>
    </form>
</section>
