<div class="w-50 mx-auto my-5 rounded shadow p-3 bg-main-light ">
    <form [formGroup]="shippingAdress" (ngSubmit)="handleSubmit()">

        <label for="details" class="fw-bolder mb-2">Details : </label>
        <input type="text" class="form-control mb-2" formControlName="details" id="details">

        <label for="phone" class="fw-bolder mb-2">Phone : </label>
        <input type="tel" class="form-control mb-2" formControlName="phone" id="phone">

        <label for="city" class="fw-bolder mb-2">City : </label>
        <input type="text" class="form-control mb-2" formControlName="city" id="city">

        <button class="btn bg-dark text-white mt-3 w-100" type="submit">Pay Now</button>
        
    
    
    
    </form>
</div>
