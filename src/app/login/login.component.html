
<div class="container w-50 mx-auto my-5 bg-main-light rounded shadow shadow-lg">

    <h2>LogIn Now</h2>
    
        <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm">
    
    
            <label for="email">Email :</label>
            <input type="email" id="email" formControlName="email" class="form-control mb-2">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">email pattern is inavalid</p>
                <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0">email is required</p>
    
            </div>
    
            <label for="password">Password :</label>
            <input type="password" id="password" formControlName="password" class="form-control mb-2">
            <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">must be <br>
                    * Start with a letter (either uppercase or lowercase).<br>
                    * Be between 6 and 9 characters in total.<br>
                    * Can only contain letters (A-Z or a-z) and numbers (0-9)</p>
                <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0">password is required</p>
    
            </div>
    
           <div class="justify-content-center d-flex">
            <a routerLink="/forgetPassword" routerLinkActive="router-link-active"  class="link-primary">Forget Password</a>

            <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main border-none border-0 text-white mb-4 d-block ms-auto">
                <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="!isloading">LogIn</span>
            </button>


           </div>

        


        </form>
    
    
    </div>
