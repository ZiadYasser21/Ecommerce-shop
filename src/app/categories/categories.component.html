<section class="my-4">
  <div class="row g-4">
    <div *ngFor="let category of categories" class="col-md-4">
       <div role="button" class="border rounded-3">
        <img [src]="category.image" class="w-100 form-control-lg" height="300" [alt]="category.name">
        <h3 class="text-center text-main  fw-bolder">{{category.name}}</h3>
       </div>
    </div>
</div>
</section>
