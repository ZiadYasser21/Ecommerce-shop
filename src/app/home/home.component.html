
<app-mainslider></app-mainslider>

<app-slider-categories></app-slider-categories>


<div class="row gy-5 mt-5">
    <div>
        <input [(ngModel)]="searchTerm" type="text" placeholder="Search By Name ...." class="form-control w-75 mx-auto my-4">

    </div>

    <h2 class="">All Products : </h2>
    
    <div *ngFor="let product of products|search:searchTerm" class="col-md-3">
        <div class="product px-2 PY-4">
            <a [routerLink]="['/productdetails', product._id]">
            <img class="w-100" src={{product.imageCover}} alt="">

            <span class="text-main fw-bold font-sm">{{product.category.name|uppercase}}</span>
            
            <h3 class="h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')}}</h3>

            <div class="d-flex align-items-center justify-content-between">
                <span class=" fw-bold font-sm">{{product.price|currency:'EGP '}}</span>

                <div>
                    <i class="fas fa-star rating-color"></i>
                    
                    <span class=" fw-bold font-sm">{{product.ratingsAverage}}</span>

                </div>

                <i class="fa-solid fa-heart h4"></i>

    

            </div>
        </a>
        
        <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-2">+ Add</button>
        </div>
    </div>
</div>
